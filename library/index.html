<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="main position-relative">
        <navbar class="navbar row vh-10">
          <img
            class="logo__img col-1"
            src="./images/for-sale-removebg.png"
            alt=""
          />
          <ul
            class="
              navbar__item
              d-flex
              align-items-center
              list-style-none
              font-size-16px font-weight-600
            "
          >
            <li class="navbar__items padding-10 active">Home</li>
            <li class="navbar__items padding-10">Contact</li>
            <li class="navbar__items padding-10">Services</li>
            <li class="navbar__items padding-10">Blog</li>
            <li class="navbar__items padding-10">About</li>
          </ul>
          <div class="navbar__reg d-flex align-items-center">
            <h1 class="signin font-size-18px font-weight-400 padding-10">
              Sign in
            </h1>
            <h1 class="signup font-size-18px font-weight-700 padding-10">
              Sign up
            </h1>
          </div>
        </navbar>
        <p class="text d-flex-none">Lorem1</p>
        <p class="text d-flex-none">Lorem2</p>
        <p class="text d-flex-none">Lorem3</p>
        <p class="text d-flex-none">Lorem4</p>
        <p class="text d-flex-none">Lorem5</p>
      </div>
      <div
        class="
          modal
          d-flex
          align-items-center
          transform-XY
          justify-content-center
          opacity
          visibility-hidden
          bg-color-rgba-dark
          col-12
          position-absolut
          vh-100
        "
      >
        <input type="text" />
        <input type="text" />
        <button class="close">Close</button>
        <button class="submit">Submit</button>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
